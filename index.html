    <!-- Define the theme of a web page according to the user's preferences and browser settings -->
    <script>
      const detectTheme = () => {
        const themeOverride = localStorage.getItem('theme');
        if (['dark', 'light'].includes(themeOverride)) {
          return themeOverride;
        }

        return window.matchMedia('(prefers-color-scheme: light)').matches
          ? 'light'
          : 'dark';
      };

      document.documentElement.setAttribute('data-theme', detectTheme());
    </script>
